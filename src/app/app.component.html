<div>
  <div>
    <h2>Message</h2>
    <ant-button (click)="showMessage()">显示message</ant-button>
  </div>
  <notification-wrap></notification-wrap>
  <!-- <div>
    <h2>Tooltip</h2>
    <ant-tooltip overlay="test">
      <ant-button>tooltip</ant-button>
    </ant-tooltip>
  </div> -->
  <div>
    <h2>Affix</h2>
    <ant-affix>
      <ant-button type="primary">fixed</ant-button>
    </ant-affix>
  </div>
  <div>
    <h2>Breadcrumb</h2>
    <ant-breadcrumb>
      <ant-breadcrumb-item href="192.168.1.1">Frist</ant-breadcrumb-item>
      <ant-breadcrumb-item>Second</ant-breadcrumb-item>
    </ant-breadcrumb>
  </div>
  <!-- <div>
    <h2>Progress</h2>
    <ant-progress type="line" [percent]="30"></ant-progress>
  </div> -->
  <div>
    <h2>Alert</h2>
    <ant-alert type="error">
      <div alert-message>
        message
      </div>
      <div alert-desc>
        description
      </div>
    </ant-alert>
  </div>
  <div>
    <h2>Avatar</h2>
    <ant-avatar icon="user"></ant-avatar>
  </div>
  <div>
    <h2>Checkbox</h2>
    <ant-checkbox>多选A</ant-checkbox>
  </div>
  <div>
    <h2>Radio</h2>
    <ant-radio>单选A</ant-radio>
  </div>
  <div>
    <h2>Icon</h2>
    <ant-icon type="loading"></ant-icon>
    <ant-icon type="user"></ant-icon>
  </div>
  <div>
    <h2>Button</h2>
    <ant-button type="default">default</ant-button>
    <ant-button type="primary">Primary</ant-button>
    <ant-button type="dashed">dashed</ant-button>
    <ant-button type="danger">danger</ant-button>
  </div>
  <!-- <div>
    <h2>Rate</h2>
    <ant-rate [value]="2"></ant-rate>
  </div> -->
  <div>
    <h2>Switch</h2>
    <ant-switch></ant-switch>
  </div>
  <div>
    <h2>Steps</h2>
    <ant-steps>
      <ant-step title="Finished" description="This is a description."></ant-step>
    </ant-steps>
  </div>
</div>
